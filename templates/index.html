<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipCut AI </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; border: none; }
        #loadingOverlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9);
            z-index: 9999; text-align: center; padding-top: 20%;
        }
        .video-player { border-radius: 10px; background: #000; max-height: 500px; }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div class="spinner-border text-danger" style="width: 4rem; height: 4rem;"></div>
    <h3 class="mt-4">AI Magic working...</h3>
    <p>Multiple clips generating, please wait.</p>
</div>

<div class="container mt-5 pb-5">
    <h1 class="text-center fw-bold text-danger mb-5">ClipCut AI</h1>

    {% if clips %}
    <div class="row">
        {% for clip in clips %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg p-3 bg-dark text-white">
                <video class="video-player w-100" controls>
                    <source src="{{ url_for('display_video', filename=clip) }}" type="video/mp4">
                    Browser not support.
                </video>
                <div class="card-body text-center">
                    <h5 class="card-title text-warning">Clip #{{ loop.index }}</h5>
                    <a href="{{ url_for('display_video', filename=clip) }}" download class="btn btn-success w-100 fw-bold">
                        ðŸ“¥ Download file.
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-danger btn-lg">make new clip</a>
    </div>
    {% else %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <form id="clipForm" method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="form-label fw-bold">YouTube Link:</label>
                        <input type="text" name="url" class="form-control" placeholder="https://youtube.com/...">
                    </div>
                    <div class="mb-4 text-center"><span class="badge bg-secondary">YA</span></div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">File Upload:</label>
                        <input type="file" name="video_file" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg w-100 fw-bold">Generate Clips âœ¨</button>
                </form>
            </div>
        </div>
    </div>
    {% endif %}
</div>

<script>
    document.getElementById('clipForm').onsubmit = function() {
        document.getElementById('loadingOverlay').style.display = 'block';
    };
</script>

</body>
</html>
